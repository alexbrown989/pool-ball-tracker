# Pool Ball Tracker Configuration

# Ball Detection Parameters
ball_detection:
  # --- THIS IS THE CRITICAL FIX ---
  # Our debug ball had Radius=2.69. We set a min of 2.
  min_radius: 10
  # Max radius is a guess, 10 gives us plenty of room.
  max_radius: 19
  # ---
  
  white_ball:
    lower: [0, 0, 160]
    upper: [180, 50, 255]
  
  colored_balls:
    lower: [0, 30, 50]
    upper: [180, 255, 255]
  
  # Best felt color (blue_3)
  felt_color:
    lower: [95, 60, 80]
    upper: [125, 255, 255]

# Tracking Parameters
tracking:
  max_disappeared: 7
  # Max distance needs to be smaller if balls are tiny
  max_distance: 150  # Lowered from 120
  min_velocity: 0.5

# Trajectory Prediction
trajectory:
  friction_coefficient: 0.98
  prediction_frames: 30
  cushion_bounce: 0.7

# Video Processing
video:
  output_fps: 30
  show_velocity_text: true
  show_trajectory_line: true
  highlight_color: [0, 255, 0]
  trajectory_color: [255, 0, 0]
  
  # Table crop
  crop:
    top: 210
    bottom: 240
    left: 340
    right: 320

pockets:
  radius: 40 # "Kill zone" radius in pixels
  locations:
    - [330, 215]  # Example: Top-left
    - [960, 210]  # Example: Top-middle
    - [1605, 215] # Example: Top-right
    - [340, 830]  # Example: Bottom-left
    - [960, 840]  # Example: Bottom-middle
    - [1605, 840] # Example: Bottom-right