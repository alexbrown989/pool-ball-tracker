# Pool Ball Tracker Configuration

# Ball Detection Parameters
ball_detection:
  min_radius: 12
  max_radius: 40
  
  # HSV color thresholds
  white_ball:
    lower: [0, 0, 180]
    upper: [180, 40, 255]
  
  colored_balls:
    lower: [0, 30, 50]
    upper: [180, 255, 255]
  
  # Table felt color (blue for your table)
  felt_color:
    lower: [90, 50, 50]
    upper: [130, 255, 255]

# Tracking Parameters
tracking:
  max_disappeared: 15
  max_distance: 100  # Increased for fast motion
  min_velocity: 0.8

# Trajectory Prediction
trajectory:
  friction_coefficient: 0.98
  prediction_frames: 30
  cushion_bounce: 0.7

# Video Processing
video:
  output_fps: 30
  show_velocity_text: true
  show_trajectory_line: false
  highlight_color: [0, 255, 0]
  trajectory_color: [255, 0, 0]